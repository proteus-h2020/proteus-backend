    <head>
        <style>
            .axis {
              font: 10px sans-serif;
            }
            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }
            .x.axis path {
              display: none;
            }
        </style>

    <body>
        <div id="chart"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" type="text/javascript"></script>

        <script src="https://rawgit.com/proteus-h2020/proteus-charts/development/src/utils/strategies.js" type="text/javascript"></script>
        <script src="https://rawgit.com/proteus-h2020/proteus-charts/development/src/utils/SvgStrategy.js" type="text/javascript"></script>
        <script src="https://rawgit.com/proteus-h2020/proteus-charts/development/src/utils/strategy_barchart.js" type="text/javascript"></script>
        <script src="https://rawgit.com/proteus-h2020/proteus-charts/development/src/charts/classes.js" type="text/javascript"></script>
        <script src="https://rawgit.com/proteus-h2020/proteus-charts/development/src/charts/barchart.js" type="text/javascript"></script>

        <script>
          var data = {
            endpoint: 'ws://localhost:8787/websocket'
          };
          var config = {
        	width: 1200,
        	height: 600,
        	events: {}
          };
          //No draw() call, since it is connected to a endpoint and data is automaticaly drawn.
          //Chart uses #chart selector by default
          barchart = new Barchart(data, config);
        </script>
